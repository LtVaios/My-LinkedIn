<body class="second_body">
<div class="form">
  <form [formGroup]="postForm" (ngSubmit)="submitPost()">
    <div><input type="text" placeholder="Write a new post" formControlName="post_text"/></div>
    <button [disabled]="loading" class="button" type="submit" >Upload Post</button>
    <div *ngIf="requiredcondition"><h4>You must write a post before trying to upload.</h4></div>
    <div *ngIf="uploadcondition"><h5>Post uploaded successfully!</h5></div>
  </form>
</div>
