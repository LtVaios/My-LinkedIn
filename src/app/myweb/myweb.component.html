<body class="second_body" *ngIf="dataLoaded">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="search" [formGroup]="searchForm" (ngSubmit)="onSearch()" style="margin:auto;max-width:300px">
  <input type="text" placeholder="Search Users..." name="search2" formControlName="searchbar">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
<div class="grid-container">
  <div class="grid-item" *ngFor="let user of users">
    <h1>First name: {{user.firstName}}</h1>
    <h1>Last name: {{user.lastName}}</h1>
    <h1>Job: myjob</h1>
    <h1>Company: mycompany</h1>
    <a [routerLink]="['/chat']" class="button">Στείλτε μήνυμα</a>
    <a [routerLink]="['/', user.username]" class="button">Προσωπικά Στοιχεία</a>
  </div>



</div>

</body>

</body>
